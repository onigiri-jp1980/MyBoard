@import models._
@(post: MyBoard)

@main("Update post") {
  <h2>投稿の更新</h2>
  <form method="post" action="@routes.Application.add()">
    <input type="hidden" name="id" value="@post.id"<br/>
    名前：<input type="text" name="name" value="@post.name"><br/>
    Email:<input type="text" name="email" size="30" value="@post.email"<br/>
    <div id="postMessage">
      <textarea name="message" rows="10" cols="30">@post.message</textarea>
    </div>
    <input type="submit" value="更新"/>
  </form>
}
